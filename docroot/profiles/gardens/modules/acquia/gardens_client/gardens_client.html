<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript">
    <!--//--><![CDATA[//><!--
    var pollHeight = function() {
      if (typeof parent.parent.jQuery != 'undefined') {
        // If we have the parent's (overlay) parent's (Drupal 7 site) jQuery
        // object, that can set the height of the overlay to the value we have
        // been provided. This is used to work around cross-domain JS
        // limitations. We are loaded from the same domain as the parent.parent,
        // but parent is from drupalgardens.com.
        parent.parent.jQuery('#overlay-container').height(parseInt(document.location.hash.substring(1)));
        parent.parent.Drupal.overlay.innerResize();
        setTimeout(pollHeight, 200);
      }
    }
    pollHeight();
    //--><!]]>
  </script>
</head>

</body>
